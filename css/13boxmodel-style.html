<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        div {
            height: 100px;
            width: 200px;
        }
        #div1 {
            border-style: solid;
        }
        #div2 {
            border-style: dotted;
        }

        #div3 {
            border-style: double;
        }
        #div4 {
            border-style: solid dotted double groove;   
            /*위 오른쪽 아래 왼쪽 순서로 결정*/
        }

        #div5 {
            border-style: solid dotted double;
            /*위 아래 좌우*/
            margin: 10px;
        }
        #div6 {
            border-style: solid dotted;
            /*상하 좌우*/
            margin: 10px;
        }
        #div7 {
            border-style: dotted;
            /* 4면 */
            margin: 10px;
        }

        #div8 {
            border-top-style: solid;
            border-right-style: dashed;
            border-bottom-style: dotted;
            border-left-style: groove;
        }

    </style>
</head>
<body>
    <!-- div*3>lorem3 -->
    <div id="div1">Lorem, ipsum dolor.</div>
    <div id="div2">Odio, beatae earum.</div>
    <div id="div3">Ipsam, eaque consequatur.</div>

    <!-- div#div4>lorem3 -->
    <div id="div4">Lorem, ipsum dolor.</div>

    <!-- div#div$@5*3>lorem3 -->
    <div id="div5">Lorem, ipsum dolor.</div>
    <div id="div6">Dolorum, fugiat minima.</div>
    <div id="div7">Porro, facere harum?</div>

    <div id="div8">Lorem, ipsum dolor.</div>

</body>
</html>
