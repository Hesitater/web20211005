<!DOCTYPE html>
<html>
<head>
    <link href="../icon/css/all.css" rel="stylesheet"> <!--load all styles -->
    <title>position absolute</title>
    <style>
        .item {
            border: 2px solid rgb(202, 202, 230);
            font-size: 24px;
            margin-top: 200px;
            width: 500px;
            position: relative;
            z-index: -1;
            color: violet;
           
        }
        .close {
            padding: 14px;
            border-radius: 50%;
            background-color: black;
            color: white;
            text-align: center;
            box-sizing: border-box;
            width: 60px;
            height: 60px;
        }

        .item>div {
            position : absolute;
            right: 20px;
            top: -30px;
            z-index: -50;
        }
 

    </style>
</head>
<body>
    <!-- .item>lorem10+.close>i.fas.fa-times -->
<div class="item">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Architecto, nemo.
        <div class="close"><i class="fas fa-times"></i>
</div>
</div>
</body>
</html>
