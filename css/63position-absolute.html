<!DOCTYPE html>
<html>
<head>
    <link href="../icon/css/all.css" rel="stylesheet"> <!--load all styles -->
    <title>position absolute</title>
    <style>
        .container {
            position: relative;
        }
        .icon {
            width: 30px;
        }

        .text {
            position: absolute;
            top: 100px;
            left: 160px;
            display: none;
            background-color: blueviolet;
            color: white;
            text-align: center;
        }
        
        .icon:hover + .text {
            display: block;
        }
        .image {
            width: 150px;
            height: 150px;
            position: absolute;
            top: 0;
        }
        .text > span {
            background-color: lightblue;
            position: relative;
            bottom: 0px;
            left: -2px;
        }
    </style>
</head>
<body>

    <!-- .container>.icon+.text -->
    <div class="container">
        <div class="icon"><img class="image" src="C:\Users\user\Desktop\course\web\web20211005\css\김태희.jfif"  alt="안되"></div>
        <div class="text"><i class="far fa-heart"></i><span>비의아내</span><i class="far fa-heart"></i></div>
    </div>
</body>
</html>
