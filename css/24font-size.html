<!DOCTYPE html>
<html>
<head>
    <title>font size</title>
    <style>
        #div1 {
            font-size: 30px;
        }
        #div2 {
            font-size: 2em;  /* 부모 요소 폰트 크기의 n배*/
        }
        #div3 {
            font-size: 1.5em;
        }
        #div4 {
            font-size: 2rem;  /* 루트 요소 폰트 크기의 n배*/
        }


    </style>
</head>
<body>
    <!-- #div$*10>lorem5 -->
    <div id="div1">Lorem ipsum dolor sit amet.</div>
    <div id="div2">Totam alias iste exercitationem molestias?</div>
    <div style="font-size: 20px;">
        <div id="div3">Ducimus accusantium quas dolorem praesentium?</div>
    </div>
    <div id="div4">Rem totam necessitatibus sit ipsam?</div>
    <div id="div5">Dignissimos magnam cupiditate sunt porro.</div>
    <div id="div6">Eaque omnis dolore maiores officiis!</div>

</body>
</html>
