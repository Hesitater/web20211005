<body>

    <script>
        // let key = 2;
        let key = "1";   // switch 구문 비교는 타입까지 비교 (===)

        switch (key) {
            case 1:
                console.log("key는 1 입니다");
                break;
            case 2:
                console.log("key는 2 입니다");
                break;
            default:
                console.log("key의 값은 1과 2가 아니다");
                break;
        }

    </script>
