<!DOCTYPE html>
<html>
<head>
    <link href="../icon/css/all.css" rel="stylesheet"> <!--load all styles -->
    <title>gugudan</title>
    <style>
        
    </style>
</head>
<body>
<!-- input#input1+button{빼고 구구단} -->
<input type="text" id="input1">
<button onclick="gugudan();">빼고 구구단</button>
<script>
function gugudan() {
    let ex = Number(document.querySelector("#input1").value)
    console.log(ex);
    let dan = 2;
    while ( dan <= 9) {
        for ( let i = 1; i <=9; i++) {
            if(dan === ex) {
                continue;
            }
            console.log(dan + " x " + i + " = " +dan*i);
        }
        dan++;
    }

}

</script>
</body>
</html>
