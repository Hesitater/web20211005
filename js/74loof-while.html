        let i  = 1;
        // let gu = document.querySelector("#div1");
        while (i <=9) {
        let result = dan + " x " + i + " = " + (dan*i);
        console.log(result);
        document.querySelector("#div1").innerHTML += result + "<br>";
        i++;
    }
}
