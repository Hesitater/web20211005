<!DOCTYPE html>
<html>
<head>
    <link href="../icon/css/all.css" rel="stylesheet"> <!--load all styles -->
    <title>array</title>
    <style>
        
    </style>
</head>
<body>

<script>
let arr1 = [];

console.log("길이", arr1.length); // 0

// 마지막값 추가 push()
arr1.push(3);
arr1.push(100);
arr1.push(300);

console.log(arr1);
console.log("push한 배열길이", arr1.length); // 3
// 마지막 아이템 삭제 pop()
console.log("마지막",arr1[arr1.length-1]);
arr1.pop();
console.log(arr1);
console.log("마지막",arr1[arr1.length-1]);
arr1.pop();
console.log(arr1);
console.log("마지막",arr1[arr1.length-1]);
</script>
</body>
</html>
