<!DOCTYPE html>
<html>
<head>
    <link href="../icon/css/all.css" rel="stylesheet"> <!--load all styles -->
    <title>classList</title>
    <style>
        .dark {
            color: white;
            background-color: black;
        }

    </style>
</head>
<body>
    <button onclick="addDarkClass();">DARK</button>
    <button onclick="removeDarkClass();">LIGHT</button>


    <!-- div>h1>lorem1^p>lorem -->
    <div>
        <h1>
            Lorem.
        </h1>
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Debitis dolorum odit dolore quas pariatur distinctio. Dolores, repellendus enim id porro consequuntur libero eius, recusandae, voluptas aliquid similique veniam sapiente harum?
        </p>
    </div>
<script>
function addDarkClass() {
    document.querySelector("div").classList.add("dark");
}
function removeDarkClass() {
    document.querySelector("div").classList.remove("dark");
}

</script>
</body>
</html>
