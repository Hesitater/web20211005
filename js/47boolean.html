<script>
// boolean value : true, false

if (true) {
    console.log("true");
}

if (false) {
    console.log("false");
}

// number : 0이 아니면 모두 true

if (1) {
    console.log("1");
}

if (-1) {
    console.log("-1");
}

if (0) {
    console.log("0");
}

// string : ""빈스트링이 아니면 모두 true

if ("java") {
    console.log("java");
}

if ("j") {
    console.log("j");
}

if ("false") {
    console.log("false");
}

if ("") {
    console.log("empty string");
}

if (" ") {
    console.log("blank");
}

// object : null, undefined 만 아니면 모두 true
let a = null;

if (a) {
    console.log("a is null");
}

let b; // undefined
if (b) {
    console.log("b is undefined");
}

//함수를 넣고 return 값에도 되긴함
function add( x , y) {
    return Number(x) + Number(y);
}
console.log(add(1,-1));

console.log("====================");
function fx() {
    let x = parseInt(0);
    console.log(x);
    return x ;
}

// if (add(2,-1)) {
//     console.log("실행된다");
// }

if (fx()) {
    console.log("누에비오");
}

</script>
