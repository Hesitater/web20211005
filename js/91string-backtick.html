<!DOCTYPE html>
<html>
<head>

    <title>template literal(template string)</title>
    <style>

</head>
<body>
<!-- ul>#list1 -->
<ul>
    <li id="list1"></li>
</ul>
<script>
let arr = ["bts", "jimin", "v", "hope", "suga"];

for (let i = 0; i < arr.length; i++) {
    // document.querySelector("#list1").innerHTML += "<li>" + arr[i] + "</li>";
    document.querySelector("#list1").innerHTML += `<li>${arr[i]}</li>`;
}
</script>
</body>
