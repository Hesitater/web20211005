<script>
//삼항 연산자
// v1 ? v2 : v3
//연산 결과는 v2 또는 v3 
// v1이 true이면  연산 결과가 v2
// v1이 false이면 연산 결과는 v3

let a = true ? 3 : 5;
console.log(a);

let b = false ? 10 : 20;
console.log(b);

let c = (a > b) ? 'a크다' : 'a작다';
console.log(c);


</script>
