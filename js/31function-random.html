<!DOCTYPE html>
<html>
<head>
    <link href="../icon/css/all.css" rel="stylesheet"> <!--load all styles -->
    <title>random</title>
    <style>
        
    </style>
</head>
<body>
    <!-- input*2#input$+br+button -->
    <input type="text" id="input1" value="1">
    <input type="text" id="input2"value="5">
    <br>
    <button onclick="showRandom();">랜덤값 출력</button>
<script>

function showRandom() {
    let v1 = Number(document.querySelector("#input1").value);
    let v2 = Number(document.querySelector("#input2").value);

   let r = genRandom(v1, v2);
    console.log(r);
}

function genRandom( x , y ) {
    let len = ( y - x) +1;
    let ran = parseInt(Math.random() * len);
    let result = ran + x;
    return result;
}
</script>
</body>
</html>
