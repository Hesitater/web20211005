<script>
function add(x , y) {
     return x + y;
}

function subtract(a, b) {
    return a - b;
}

function times(a ,b) {
    return a*b;
}

function divide(x, y) {
   let r = x / y;
    return r;
}

let a = add(3, 5);
console.log((a));

let b = subtract(3,7);
console.log(b);    // -4

let c = times(2,3);
console.log(c)     // 6;

let d = divide(10, 2);
console.log(d)      //5;

let e = times(2, 10);
console.log(e);

console.log(times(4,4));
