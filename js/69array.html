<body>
<!-- input#input1+button{추가}+button{출력} -->
<input type="text" id="input1">
<button onclick="add();">추가</button>
<button onclick="print()">출력</button>
<button onclick="array()">배열</button>
<script>
let arr = [];

function add() {
    let val = document.querySelector("#input1").value;
    arr.push(val);
}
function print() {
    // let val = Number(document.querySelector("#input1").value);
    // console.log(arr[val]);
    for (let i = 0; i <arr.length; i++) {
        console.log(arr[i]);
    }
    
}
function array() {
    console.log(arr.length);
    console.log(arr);
    for (let i = 0; i < arr.length; i++) {
        console.log(arr[i]);
    }
}
</script>
