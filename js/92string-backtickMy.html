<!DOCTYPE html>
<html>
<head>
    <link href="../icon/css/all.css" rel="stylesheet"> <!--load all styles -->
    <title>Template literals(template string)</title>
    <style>
 
    </style>
</head>
<body>
<!-- {name}+input#input1+{color}+input#input2+button{+} -->
name
<input type="text" id="input1">
color
<input type="text" id="input2">
<button >+</button>

<!-- ul#list1 -->
<ul id="list1">
    <li style="color: blue;">
        Lorem.
    </li>
</ul>
<script>
    let color = document.querySelector("#input2").value;
    let i = 1;


    document.querySelector("button").addEventListener("click", function () {
        let name = document.querySelector("#input1").value;
        let colorn = document.querySelector("#input2").value;
        let ulElem = document.querySelector("#list1");
        ulElem.innerHTML += `<li style = "color : ${colorn};">${name}</li>`;
        
        
        document.querySelector("#input1").value = "";
        document.querySelector("#input2").value = "";
    });
    
 
</script>
</body>
</html>
