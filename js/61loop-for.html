<input type="text" id="input1">
<button onclick="ch();">바꾸기</button>
<button onclick="change();">백T바꾸기</button>
<h1>Lorem.</h1>

<h1>Odit.</h1>
<script>
//내가
function ch() {
    let input = document.querySelector("#input1").value;
    let heads = document.querySelectorAll("h1");
    
    for (let i = 0; i <heads.length; i++) {
        console.log(heads[i].innerHTML);
        heads[i].innerHTML = input;
    }
}

function change() {
    let inputElem = document.querySelector("#input1");
    let heads = document.querySelectorAll("h1");

    for (let i = 0; i<heads.length; i++){
        heads[i].innerHTML = inputElem.value;
    }
}

</script>
