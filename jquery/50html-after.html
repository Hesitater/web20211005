<!DOCTYPE html>
<html>
<head>
    <link href="../icon/css/all.css" rel="stylesheet"> <!--load all styles -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>50html-after</title>
    <style>
        
    </style>
    <script>
        $(document).ready(function() {
            $("#btn1").click(function () {
                $("#list1").after(`<li>${Math.random()}</li>`);
            });
            $("#btn2").click(function () {
                $("#list1").append(`<li>${Math.random()}</li>`);
            });
            $("#btn3").click(function() {
                $("li").after(`<li>${Math.random()}</li>`);
            });
        });
    </script>
</head>
<body>
<!-- button*2#btn$+ul#list1>li{li의 내용} -->
<button id="btn1">after</button>
<button id="btn2">append</button>
<button id="btn3">모든li</button>
<ul id="list1">
    <li>li의 내용</li>
</ul>
<script>

</script>
</body>
</html>
