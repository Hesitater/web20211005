    <title>48prepend-ex</title>
    <style>

    <script>
        $(document).ready(function() {
            $("#btn1").click(function() {
                let val = $("#input1").val();
               $("#list1").prepend(`<li>${val}</li>`)
                // let li = $("<li />").html(val);
                // $("#list1").prepend(li);
                $("#input1").val("");  //input값 을 없앰
            });
        });
    </script>
</head>
<body>
<!-- input#input1+button#btn1{+}+ul#list1>li{hello} -->
<input type="text" id="input1">
<button id="btn1">+</button>
<ul id="list1">
    <li>hello</li>
</ul>

</script>
</body>
</html>
