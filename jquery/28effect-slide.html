<!DOCTYPE html>
<html>
<head>
    <link href="../icon/css/all.css" rel="stylesheet"> <!--load all styles -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>28effect-fade</title>
    <style>
        h1 {
            background-color: tomato;
            color: white;
        }
    </style>
    <script>
        $(document).ready(function() {
           $("#btn1").click(function() {
                $("h1,div").slideUp();
           });
           $("#btn2").click(function() {
                $("h1,div").slideDown(5000);
                alert("끝나고 나오냐?");
           })

           $("#btn3").click(function () {
                $("h1").slideToggle();
                $("#div1").slideToggle(1000);
                $("#div2").slideToggle("fast");
                $("#div3").slideToggle(1000,function () {
                    alert("이거 확인버튼 누른다음?");
                });
           })
        });
    </script>
</head>
<body>
<!-- button*3#btn$ -->
<button id="btn1">slideUp</button>
<button id="btn2">slideDown</button>
<button id="btn3">slideToggle</button>

<!-- h1>lorem3 -->
<h1>Lorem, ipsum dolor.</h1>
<div id="div1" style="width:80px;height:80px;background-color:red;"></div><br>
<div id="div2" style="width:80px;height:80px;background-color:green;"></div><br>
<div id="div3" style="width:80px;height:80px;background-color:blue;"></div>

<script>

</script>
</body>
</html>
