<!DOCTYPE html>
<html>
<head>
    <link href="../icon/css/all.css" rel="stylesheet"> <!--load all styles -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>27effect-fade</title>
    <style>
        h1 {
            background-color: tomato;
            color: white;
        }
    </style>
    <script>
        $(document).ready(function() {
            $("#btn1").click(function () {
                $("h1,div").fadeOut(1000);
            })

            $("#btn2").click(function () {
                $("h1,div").fadeIn(3000);
            })

            $("#btn3").click(function () {
                $("h1").fadeToggle("fast");   //fast, slow
                $("#div1").fadeToggle("slow");
                $("#div2").fadeToggle(2000);
                $("#div3").fadeToggle(2500);
            })
        });
    </script>
</head>
<body>
<!-- button*3#btn$ -->
<button id="btn1">fadeOut</button>
<button id="btn2">fadeIn</button>
<button id="btn3">fadeToggle</button>

<!-- h1>lorem3 -->
<h1>Lorem, ipsum dolor.</h1>
<div id="div1" style="width:80px;height:80px;background-color:red;"></div><br>
<div id="div2" style="width:80px;height:80px;background-color:green;"></div><br>
<div id="div3" style="width:80px;height:80px;background-color:blue;"></div>

<script>

</script>
</body>
</html>
