<!DOCTYPE html>
<html>
<head>
    <link href="../icon/css/all.css" rel="stylesheet"> <!--load all styles -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>15event-on1</title>
    <style>
        
    </style>
    <script>
        $(document).ready(function() {
            //#input 요소에 
            //select 이벤트 발생시 console에 "셀렉트 이벤트 발생" 출력
            // keyup 이벤트 발생시 console에 "키업 이벤트 발생 출력"
            $("#input1").on( {
                select : function () {
                    console.log("select 이벤트 발생");
                },
                keyup : function () {
                    console.log("keyup 이벤트 발생");
                } 
            });
            $("#input1").keyup(function () {
                let val = $("#input1").val();
                console.log(val);
                $("body").append(`<p>${val}</p>`);
            })
            
            $("h1").click(function () {
                alert("안녕하세요?")
            })
        });
    </script>
</head>
<body>
    <!-- input#input1 -->
<input type="text" id="input1">
<h1>안녕하세요</h1>
<script>

</script>
</body>
</html>
