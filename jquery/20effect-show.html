    <title>20effect-show</title>
    <style>
        
    </style>
    <script>
        $(document).ready(function() {
            $("h1").hide();
            
            $("#btn1").click(function() {
                $("h1").show();
            })
            $("#btn2").click(function () {
                $("h1").hide();
            })

        });
    </script>
</head>
<body>
    <!-- button{show} -->
    <button id="btn1">show</button>
    <button id="btn2">hide</button>
