<!DOCTYPE html>
<html>
<head>
    <title>class selector</title>
    <style>
        .memo {
            background-color: yellowgreen;
        }

        .error {
            background-color: red;
            color: white;
        }
        /*note 클래스 속성값을 가진 요소들의 color:white,bgcolor :blue*/
        .note {
            color: white;
            background-color: blue;
        }
        .note.note2 {
            color:mediumblue;
            background-color: mediumorchid;

        }

    </style>
</head>
<body>
    <h1>class 선택자</h1>
    <p>class attribute의 값으로 요소 선택</p>
    <!-- (h1>lorem3^p>lorem5)*3 -->
    <h1 class="memo">Lorem, ipsum dolor.</h1>
    <p class="memo">Lorem ipsum dolor sit amet.</p>
    <h1 class="error">Ducimus, blanditiis reprehenderit!</h1>
    <p class="error">Reprehenderit nisi dolores eum quas.</p>
    <h1 class="note">Dolore, nulla doloribus!</h1>
    <p class="note note2">Quisquam recusandae inventore vel a!</p>

</body>
</html>
