<!DOCTYPE html>
<html>
<head>
    <title>font-weight</title>
    <style>
        div {
            font-size: 35px;
            font-style: normal;
        }
        #div1 {
            font-weight: bold;
        }
        #div2 {
            font-weight: bolder;
        }
        #div3 {
            font-weight: lighter;
        }
        #div4 {
            font-weight: 100;
        }
        #div5 {
            font-weight: 900;
        }
    </style>
</head>
<body>
    <!-- #div$*5>lorem4 -->
     <div id="div1">Lorem ipsum dolor sit.</div>
     <div id="div2">Soluta corporis inventore unde!</div>
     <div id="div3">Fugiat necessitatibus esse doloribus?</div>
     <div id="div4">Amet sunt cumque nobis.</div>
     <div id="div5">Earum laboriosam officia sunt.</div>

</body>
</html>
