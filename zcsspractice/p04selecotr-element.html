<!DOCTYPE html>
<html>
<head>
    <title>element selector</title>
    <style>
        span {
            color: skyblue;
            font-size: x-large;
            text-align: center;
        }
        
        h1 {
            background-color: tomato;
            color: white;
            text-align: right;
        }

        p {
            background-color: darkviolet;
            color: bisque;
        }

    </style>
</head>
<body>
    <h1>element 선택자</h1>
    <p1>tag name으로 요소 선택</p1>
    <!-- (h1>lorem3^p>lorem3+span>lorem2)*3 -->
    <h1>Lorem, ipsum dolor.</h1>
    <p>Lorem, ipsum dolor.<span>Lorem, ipsum.</span></p>
    <h1>Consequatur, vitae ut.</h1>
    <p>Nihil, sint voluptatem.<span>Accusantium, consequuntur?</span></p>
    <h1>Iure, nobis aliquid.</h1>
    <p>Laudantium, ad omnis.<span>Maxime, dignissimos.</span></p>

</body>
</html>
