<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        div {
            height: 100px;
            width: 200px;
        }

        #div1 {
            border-style: solid;
        }

        #div2 {
            border-style: dotted;
        }

        #div3 {
            border-style: double;
        }

        #div4 {
            border-style: solid dotted double groove;
            /*상 우 하 좌*/
        }

        #div5 {
            border-style: solid dotted double;
            /*위 좌우 아래*/
        }

        #div6 {
            border-style: solid dotted;
            /*상하 좌우*/
        }
        
        #div7 {
            border-style: dotted;
            /*4면*/
        }

        #div8 {
            border-top-style: solid;
            border-right-style: double;
            border-bottom-style: dotted;
            border-left-style: solid;
        }
        
    </style>
</head>
<body>
    <!-- #div$*4>lorem4 -->
    <div id="div1">Lorem ipsum dolor sit.</div>
    <div id="div2">Veniam facilis eligendi iusto!</div>
    <div id="div3">Ipsum tempora accusantium ex.</div>
    <div id="div4">Quis officia debitis quasi?</div>

    <!-- #div$@5*3>lorem3 -->
    <div id="div5">Lorem, ipsum dolor.</div>
    <div id="div6">Sequi, labore voluptatibus.</div>
    <div id="div7">Et, repudiandae omnis?</div>

    <!-- #div8>lorem3 -->
    <div id="div8">Lorem, ipsum dolor.</div>
</body>
</html>
