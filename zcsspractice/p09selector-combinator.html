<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        h1 {
            color: blue;
        }

        .error {
            background-color: red;
        }

        h1.error {
            text-decoration: line-through;
        }

        h1.note {
            font-size: 50px;
        }

        h1.note.error {
            font-style: italic;
        }
        
        p.error {
            font-family: D2Coding;
        }

        .error.note {
            border: 5px solid violet;
        }

        #para1 {
            text-align: center;
        }

        p#para1 {
            border-style: dotted;
        }

    </style>
</head>
<body>
        <!-- (h1>lorem3^p>lorem6)*3 -->
        <h1 class="note">Lorem, ipsum dolor.</h1>
        <p id="para1">Lorem ipsum dolor sit amet consectetur.</p>
        <h1 class="error note">Nihil, tempore soluta.</h1>
        <p>Ipsam temporibus impedit exercitationem. Eos, illo.</p>
        <h1 class="error">Repellendus, earum at?</h1>
        <p class="error">Qui fuga pariatur corrupti est architecto?</p>
</body>
</html>
